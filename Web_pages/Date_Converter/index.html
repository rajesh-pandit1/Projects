<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="live_date">
            <div class="text">
                <p class="date" id="BS">Saturday, Jestha 14, 2079</p>
                <p class="date" id="AD">May 28, 2022 - 9:45 AM</p>
            </div>
        </div>
        <div class="converter">
            <button class="BSAD">BS TO AD</button>
            <button class="ADBS">AD TO BS</button><br><br><br><br>
            <div class="inputer">
            <input type="text" placeholder="Year" class="year">
            <input type="text" placeholder="Month" class="month">
            <input type="text" placeholder="Day" class="day"><br>
            <button name="CONVERT" class="convert">CONVERT</button>
            </div>
        </div>
        <div class="extra">
            <h1 class="option">Options</h1><br><br>
            <button style="font-size:35px" class="calender" name=" Calender"><i class="fa fa-calendar"> Calender</i></button>
            <button style="font-size:35px; font-family: Arial;" class="news" name=" News"><i class="fa fa-newspaper-o"> News</i></button>
        </div>
        <div class="keyboard">
            <button class="one"><p class="textk">1</p></button>
            <button class="two"><p class="textk">2</p></button>
            <button class="three"><p class="textk">3</p></button>
            <button class="minus"><p class="textk">-</p></button>
            <button class="four"><p class="textk">4</p></button>
            <button class="five"><p class="textk">5</p></button>
            <button class="six"><p class="textk">6</p></button>
            <button class="space"><p class="textk">_</p></button>
            <button class="seven"><p class="textk">7</p></button>
            <button class="eight"><p class="textk">8</p></button>
            <button class="nine"><p class="textk">9</p></button>
            <button class="backspace"><p class="textk">*</p></button>
            <button class="comma"><p class="textk">,</p></button>
            <button class="zero"><p class="textk">0</p></button>
            <button class="decimal"><p class="textk">.</p></button>
            <button class="enter"><p class="textk">_|</p></button>
        </div>
    </div>
</body>
</html>
