<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input id="projector" type="text" class="screen" readonly>
        <div class="btn">
            <div class="row1st">
                 <button class="keyboard first_key" id="clear" value="C">C</button>
                 <button class="keyboard second_key" id="pecent" value="%">%</button>
                 <button class="keyboard second_key" id="backspace" value="b">B</button>
                 <button class="keyboard last_key" id="divide" value="/">/</button>
             </div> 
            <div class="row2nd">
                 <button class="keyboard first_key" id="seven" value="7">7</button>
                 <button class="keyboard second_key" id="eight" value="8">8</button>
                 <button class="keyboard second_key" id="nine" value="9">9</button>
                 <button class="keyboard last_key" id="X" value="*">*</button>
             </div> 
            <div class="row3rd">
                 <button class="keyboard first_key" id="four" value="4">4</button>
                 <button class="keyboard second_key" id="five" value="5">5</button>
                 <button class="keyboard second_key" id="six" value="6">6</button>
                 <button class="keyboard last_key" id="minus" value="-">-</button>
             </div> 
            <div class="row4th">
                 <button class="keyboard first_key" id="one" value="1">1</button>
                 <button class="keyboard second_key" id="two" value="2">2</button>
                 <button class="keyboard second_key" id="three" value="3">3</button>
                 <button class="keyboard last_key" id="plus" value="+">+</button>
             </div> 
            <div class="row5th">
                 <button class="keyboard first_key" id="dblzero" value="00">00</button>
                 <button class="keyboard second_key" id="zero" value="0">0</button>
                 <button class="keyboard second_key" id="decimal" value="." >.</button>
                 <button class="keyboard last_key" id="equalto" value="=">=</button>
             </div> 
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
