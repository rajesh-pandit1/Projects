<html>
    <head>
        <title>Website Design Using HTML,css and javascript</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
<div class="main">
    <nav>
        <div class="logo"><img src="images/logo.png">
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Phone</a></li>
                <li><a href="#">Acccessories</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </div>
    </nav>
    <div class="information">
        <div class="overlay"></div>
        <img src="images/mobile.png" class="mobile">
        <div id="circle">
            <div class="features one">
                <img src="images/camera.png">
                <div>
                    <h1>Camera</h1>
                    <p>12MP, Wide-Angle Lens</p>
                </div>
            </div>
            <div class="features two">
                <img src="images/processor.png">
                <div>
                    <h1>Processor</h1>
                    <p>Snapdragon Octa-core 4nm</p>
                </div>
            </div>
            <div class="features three">
                <img src="images/display.png">
                <div>
                    <h1>Display</h1>
                    <p>6.5"Mini-Drop Fullsreen</p>
                </div>
            </div>
            <div class="features four">
                <img src="images/battery.png">
                <div>
                    <h1>battery</h1>
                    <p>6000mAh,Fast charging</p>
                </div>
            </div>
        </div>
    </div>
    <div class="controls">
        <img src="images/arrow.png" id="upBtn" onclick="fun()">
        <h3>Features</h3>
        <img src="images/arrow.png" id="downBtn">
    </div>
</div>

<script>
    var circle = document.getElementById("circle");
    var upBtn = document.getElementById("upBtn");
    var downBtn = document.getElementById("downBtn");
    var rotateValue = circle.style.transform;
    var rotateSum;

    function fun()
    {
        rotatesum = rotateValue + 90;
        other = rotatesum;
        circle.style.transform = "rotate("+other+"deg)";
        rotateValue = parseInt(rotatesum);
    }
    downBtn.onclick = function()
    {
        rotatesum = rotateValue - 90;
        other = rotatesum;
        circle.style.transform = "rotate("+other+"deg)";
        rotateValue = parseInt(rotatesum);
    }
</script>
    </body>
</html>
